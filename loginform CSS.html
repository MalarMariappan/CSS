<!Doctype>
<html>
<head>
<title> Login Form </title>
<style>
form{
border-style:solid;
border-color:green;
border-width:2px;
height:200px;
width:400px;
background-color:#86b6f0;
color:white;
}
h2,table{
text-align:center;
color:white;
}
#n,#p,#b{
background-color:#86b6f0;
color:white;
}
#n:hover{
background-color:pink;
}
#p:hover{
background-color:pink;
color:white;
}
#f:hover{
border-color:red;
}
</style>
</head>
<body>
<form id='f' action="" method="post">
<h2>Login Form</h2>
<table>
<tr><td><label for="n">UserName</label></td>
<td><input type ='text' id='n'></td></tr>
<tr><td><label for="P">PassWord</label></td>
<td><input type ='PassWord' id='P' ></td></tr>
<tr><td><button id='b' >Submit</button></td></tr>
</table>
</form>
</body>
</html>
